<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/styles.css" />
    <title>Time tracking dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="cont--1">
        <div class="profile">
          <div class="profile_details">
            <img src="/images/image-jeremy.png" alt="profile picture" />
            <h4>Report for</h4>
            <h1>Jersomy Robson</h1>
          </div>
        </div>
        <div class="options">
          <div class="list">
            <ul>
              <li>Daily</li>
              <li>Weekly</li>
              <li>Monthly</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="cont--2">
        <div class="cards">
          <div class="row row--1">
            <div class="card">
              <div class="colored card--1"></div>
              <div class="card_details">
                <header>
                  <h2>Work</h2>
                  <div class="dots">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                  </div>
                </header>
                <h1>32hrs</h1>
                <footer>
                  <h5>Lat week - 32hours</h5>
                </footer>
              </div>
            </div>
            <div class="card">
              <div class="colored card--2"></div>
              <div class="card_details">
                <header>
                  <h2>play</h2>
                  <div class="dots">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                  </div>
                </header>
                <h1>10hrs</h1>
                <footer>
                  <h5>Lat week - 8hours</h5>
                </footer>
              </div>
            </div>
            <div class="card">
              <div class="colored card--3"></div>
              <div class="card_details">
                <header>
                  <h2>Study</h2>
                  <div class="dots">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                  </div>
                </header>
                <h1>4hrs</h1>
                <footer>
                  <h5>Lat week - 4hours</h5>
                </footer>
              </div>
            </div>
          </div>
          <div class="row row--2">
            <div class="card">
              <div class="colored card--4"></div>
              <div class="card_details">
                <header>
                  <h2>Exercise</h2>
                  <div class="dots">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                  </div>
                </header>
                <h1>4hrs</h1>
                <footer>
                  <h5>Lat week - 5hours</h5>
                </footer>
              </div>
            </div>
            <div class="card">
              <div class="colored card--5"></div>
              <div class="card_details">
                <header>
                  <h2>Social</h2>
                  <div class="dots">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                  </div>
                </header>
                <h1>5hrs</h1>
                <footer>
                  <h5>Lat week - 2hours</h5>
                </footer>
              </div>
            </div>
            <div class="card">
              <div class="colored card--6"></div>
              <div class="card_details">
                <header>
                  <h2>Self Care</h2>
                  <div class="dots">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                  </div>
                </header>
                <h1>2hrs</h1>
                <footer>
                  <h5>Lat week - 2hours</h5>
                </footer>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
